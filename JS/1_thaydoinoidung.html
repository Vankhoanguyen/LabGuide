<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi thuộc tính bằng JS</title>
</head>
<body>
    <h1>JavaScript có thể làm gì</h1>
    <p id="demo">JavaScript có thể thay đổi nội dung của HTML</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>    
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'Có thể nhận cả dấu nháy đơn hoặc nháy kép'">Click Me!</button>
</body>
</html>
