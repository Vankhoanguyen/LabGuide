<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Check</title>
</head>
<body>
    <h2>Demo Check And Raidio Buttons</h2>
    <hr>
    <form action="L08_Login_Welcome.html">
        <p>Please select your favorite genre:
            <br/>
            <input type="radio" name="genre" value="rock" /> Rock
            <input type="radio" name="genre" value="pop" /> Pop
            <input type="radio" name="genre" value="jazz"> Jazz
        </p>

        <p>Please select your favorite music service(s)
            <br/>
            <input type="checkbox" name="s1" value="itunse" checked /> iTunes
            <input type="checkbox" name="s2" value="lastfm" /> Last.fm
            <input type="checkbox" name="s3" value="spotify" /> Spotify
        </p>
        <input type="submit" value="Submit" name="btnOK">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
