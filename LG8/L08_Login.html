<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="L08_Login.css">
</head>

<body>
    <h2>Login</h2>
    <form action="L08_home.html">
        <b>Username :</b> <input type="text" id="txtUser" name="txtUser" required> <br> <br>
        <!--required là Thuộc tính bắt buộc
                            Khi xuất hiện, nó chỉ định rằng một trường đầu vào phải
                            được điền trước khi gửi biểu mẫu.-->
        <b>Password :</b> <input type="password" id="txtPass" name="txtPass" required> <br> <br>

        <input type="submit" value="Submit" name="btnOK">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
